<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARS IT Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./script.js" defer></script>
</head>

<body>
    <h1>MARS IT Calculator</h1>

    <!-- Input fields for numbers -->
    <input type="number" id="num1" placeholder="Enter number">
    <input type="number" id="num2" placeholder="Enter number">

    <!-- Buttons for different operations -->
    <div class="buttons">
        <button id="add">Yigindi</button>
        <button id="subtract">Ayirma</button>
        <button id="multiply">Kopayma</button>
        <button id="divide">Bolinma</button>
    </div>

    <!-- Display result -->
    <p id="result">Result: </p>

</body>
